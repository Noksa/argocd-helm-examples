apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $.Release.Name }}
  labels:
    app: {{ $.Release.Name }}
    {{- $.Values.labels | toYaml | nindent 5 }}
spec:
  replicas: {{ $.Values.replicas }}
  template:
    metadata:
      name: {{ $.Release.Name }}
      labels:
        app: {{ $.Release.Name }}
    spec:
      containers:
        - name: {{ $.Release.Name }}
          image: nginx:1.9-alpine
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
  selector:
    matchLabels:
      app: {{ $.Release.Name }}
